<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
    <title>HVEO</title>
</head>

<body>

    <header>
        <h1 class="logo">HVEO</h1>
    </header>

    <main>
        <form class="formulario-inicio-sesion">
            <h1>Iniciar Sesion</h1>
            <h3>¿Tienes una cuenta en HVEO?</h3>
            <input class="input-form" placeholder="Correo electrónico" type="email">
            <input class="input-form" placeholder="Contraseña" type="password">
            <div class="recordar">
                <input class="chequeo" type="checkbox" value="true" checked>
                <span>Recordar contraseña</span>
            </div>
            <button class="boton-form">
                <a href="principal.html">Iniciar Sesión</a>
            </button>
            <div class="ayuda">
                <span class="enlace-ayuda">¿Has olivado tu contraseña?</span>
            </div>
        </form>
    </main>

    <footer>
        <address>
            Sheyla Pérez del Valle
        </address>
    </footer>

</body>

</html>
