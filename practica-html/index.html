<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
    <title>HVEO</title>
</head>

<body>

    <header>
        <div class="barra-navegacion">
            <h1 class="logo">HVEOmax</h1>
        </div>
    </header>

    <address>
        <div class="inicio-sesion">
            <span class="titulo-iniciosesion">Iniciar Sesion</span>
            <h3>¿Tienes una cuenta en HVEO?</h3>
            <form><input class="campo-correo" placeholder="Correo electrónico" type="email"></input></form>
            <form><input class="campo-contraseña" placeholder="Contraseña" type="password"></input></form>
            <button class="boton-iniciarsesion"><a href="principal.html">Iniciar Sesión</button>

            <div>
                <input class="chequeo" type="checkbox" value="true" checked>
                <span class="recordar">Recordar contraseña</span>
                <a href class="enlace-ayuda">¿Has olivado tu contraseña?</a>
            </div>

    </address>

    <footer class="pie-de-pagina">
        <address>
            <li>
                Contacto
            </li>
        </address>
    </footer>

</body>

</html>
